<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Conversor de Monedas</title>
</head>

<body class="bg-dark">
  <div class="container pt-1 mt-5 w-50">
    <!-- header -->
    <header class="container-fluid text-white">
      <div class="container">
        <h1 class="text-center border-top border-bottom p-2">Conversor de Monedas Nacional</h1>
      </div>
    </header>
    <!-- card -->
    <div class="card bg-secondary text-white text-center rounded p-5 mt-5">
      <h2 class="mb-3">Pesos CLP</h2>
      <input type="text" id="amount" placeholder="Ingrese el monto en CLP"
        class="form-control form-control-lg text-center">
      <h4 class="my-3">Moneda a convertir:</h4>
      <select name="currency" id="currency" class="form-select form-select-lg mb-3 text-center">
        <option selected>Seleccione moneda</option>
        <option value="dolar">Dolar</option>
        <option value="euro">Euro</option>
      </select>
      <button type="submit" class="btn btn-info btn-lg mb-3 text-white" id="btn-convert">Buscar</button>
      <div class="text-white" id="message">•••</div>
    </div>
    <!-- canva -->
    <div class="chart" id="chart">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
