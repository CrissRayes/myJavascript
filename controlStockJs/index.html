<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9df92a252f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Coder House | Ejercicio Control de Stock</title>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <h2>Control de Inventario</h2>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light row">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Entradas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Salidas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <!-- columna del formulario -->
        <div class="col-sm-12 col-md-4">
          <form id="form-producto">
            <div class="mb-3 form-floating">
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                required
              />
              <label for="nombre" class="form-label">Producto</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="text"
                id="stock"
                name="stock"
                class="form-control"
                required
              />
              <label for="stock" class="form-label">Stock</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="text"
                id="costo"
                name="costo"
                class="form-control"
                required
              />
              <label for="costo" class="form-label">Costo</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="text"
                id="precio"
                name="precio"
                class="form-control"
                required
              />
              <label for="precio" class="form-label">Precio Venta</label>
            </div>
            <button id="btn-agregar" type="submit" class="btn btn-primary">
              Crear
            </button>
          </form>
        </div>
        <!-- columna de la tabla -->
        <div class="col-sm-12 col-md-8">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">PRODUCTO</th>
                <th scope="col">STOCK</th>
                <th scope="col">COSTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col" colspan="2">ACCIONES</th>
              </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
          </table>
        </div>
      </div>
      <!-- Inicio Modal Info Producto-->
      <div class="mi-modal oculto" id="modal">
        <button class="cerrar-modal" id="cerrar-modal">&times;</button>
        <div class="modal-contenido" id="modal-contenido"></div>
      </div>
      <div class="oculto cubrir" id="cubrir"></div>
      <!-- Fin Modal -->
      <!-- Fin container -->
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
